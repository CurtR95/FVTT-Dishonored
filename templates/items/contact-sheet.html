<form class="{{cssClass}}" autocomplete="off">
    <div class="header-fields">
        <div class="row">
            <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
            <div class="item-header-input-main">
                <label>Name</label>
                <input name="name" type="text" value="{{item.name}}" placeholder="Name" />
            </div>
            <div class="item-header-input-sub">
                <label>Relation</label>
                <select class="relationship" name="data.relationship"  data-type="String">
                    {{#select item.data.relationship}}
                    {{#each item.data.relationships as |relation key|}}
                    <option value="{{localize relation.label}}">{{localize relation.label}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
        <div class="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
</form>
