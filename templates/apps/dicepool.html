<form id="dice-pool-form">
    <div class="flexcol">
		<div class="flexrow">
            <label>{{localize 'dishonored.apps.focus'}}</label>
            <input type="text" name="dicePoolFocus" min="1" max="5" value="1" id="dicePoolFocus">
        </div>
        <div class="flexrow" style="padding: 4px 0;">
            <div style="flex: 1;"><label>{{localize 'dishonored.apps.pool'}}</label></div>
            <div style="flex: 1;display: flex;flex-direction: column;">
                <div class="flexrow">
                    <span style="flex: 1; text-align: left;">1</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: center;">2</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: center;">3</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: center;">4</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: right;">5</span>
                </div>
                <input type="range" name="dicePoolSlider" min="1" max="5" value="2" class="slider" id="dicePoolSlider">
            </div>
        </div>
    </div>    
</form>
