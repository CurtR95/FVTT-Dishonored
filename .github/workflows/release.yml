name: Create Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: |
        npm run build
        cp --force LICENSE.txt system/.
        cp --force README.md system/.
        SYSTEM_VERSION=$(grep -oP '(?<="version": ")[^"]+' system/system.json | tr -d '\n')
        perl -pi -E "s|latest/download/dishonored\\.zip|download/release-$SYSTEM_VERSION/dishonored.zip|" system/system.json
        echo "systemVersion=$SYSTEM_VERSION" >> $GITHUB_ENV

    - run: cd system && zip -r ../dishonored.zip ./*

    - name: Create Version Release
      id: create_version_release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: false
        name: release-${{ env.systemVersion }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: './system/system.json, ./dishonored.zip'
        tag: release-${{ env.systemVersion }}
