<form class="{{cssClass}}" autocomplete="off">
    <div class="header-fields">
        <div class="row">
            <img class="img" src="{{img}}" data-edit="img" title="{{name}}" />
            <div class="column-x2">
                <label>{{localize 'dishonored.actor.genericitem.name'}}</label>
                <input name="name" type="text" value="{{name}}" placeholder="Name" />
            </div>
            <div class="column-x2">
                <label>{{localize 'dishonored.actor.talent.type'}}</label>
                <input type="text" name="system.type" value="{{system.type}}" />
            </div>
        </div>
    </div>
    <div class="description">
        {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
</form>
