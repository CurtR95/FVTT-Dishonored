<form class="{{cssClass}}" autocomplete="off">
    <div class="header-fields">
        <div class="row">
            <img class="img" src="{{img}}" data-edit="img" title="{{name}}" />
            <div class="column-x3-big">
                <label>{{localize 'dishonored.actor.genericitem.name'}}</label>
                <input name="name" type="text" value="{{name}}" placeholder="Name" />
            </div>
            <div class="column-x2-x3-small">
                <label>{{localize 'dishonored.actor.belonging.other.quantity'}}</label>
                <input type="text" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" />
            </div>
            <div class="column-x2-x3-small">
                <label>{{localize 'dishonored.actor.genericitem.cost'}}</label>
                <input type="text" name="system.cost" value="{{system.cost}}" data-dtype="Number" />
            </div>
        </div>
    </div>
    <div class="description">
        {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
</form>
